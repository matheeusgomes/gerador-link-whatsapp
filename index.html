<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
    <title>Gerador de Link Whatsapp</title>
</head>

<body>
    <div id="area1">
        <div id="box-form">
            <div class="title">
                <h1>Gerador de link para Whatsapp<img src="assets/images/wpp-logo.svg" alt="logo-wpp"></h1>

            </div>
            <label for="number" class="labelForm">
                <h3>Número de celular</h3>
                <input type="tel" class="inputs" id="number" placeholder="(DDD) 0 0000-0000"
                    onkeyup="handlePhone(event)" maxlength="15">
            </label>
            <button type="submit" class="botao" id="btn-submit" onclick="gerar()">GERAR LINK</button>

            <div class="howToUse">
                <h1>Como Funciona</h1>
                <ol class="lista">
                    <li>Insira o nº do WhatsApp</li>
                    <li>Clique em <strong>“GERAR LINK”</strong></li>
                    <li>Copie o link e compartilhe</li>
                    <li>Antes de usar, faça o teste</li>
                </ol>
            </div>
        </div>
    </div>

    <div id="area2" class="display">
        <div id="box-result">
            <div class="title">
                <h1>Gerador de link para Whatsapp</h1>
                <img src="https://www.convertte.com.br/cvtt/wp-content/themes/cvtt_v3/assets/gerador-link-new/images/wpp-logo.svg"
                    alt="logo-wpp">
            </div>
            <label for="result" class="labelForm">
                <h3>Link gerado</h3>
                <input type="text" class="inputs" id="result" readonly="" value="">
            </label>
            <div class="text-result">
                <p><strong>Pronto!</strong> Copie e compartilhe com usuários do Whatsapp!</p>
            </div>
            <div class="botoes">
                <button type="submit" class="botao" onclick="copiar()" id="btn-copiar">COPIAR LINK</button>
                <button type="submit" class="botao" onclick="abrir()" id="btn-abrir">ABRIR LINK</button>
                <button type="submit" class="botao" onclick="gerarNovoLink()" id="btn-gerarNovo">GERAR NOVO LINK</button>
            </div>
        </div>
    </div>
</body>

</html>
